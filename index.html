<!DOCTYPE html>
<html ng-app ="myApp">
<head>
	<title> consultar base de datos</title>

</head>
<body ng-app>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<table ng-controller = "control">
	<tr >
		<th>Cedula </th>
		<th>Nombre </th>
		<th>Email </th>
		
	</tr>
	<tr ng-repeat="post in posts">
	
		<td>{{post.cedula}}</td>
		<td>{{post.nombre}}</td>
		<td>{{post.email}}</td>
				
	</tr>
</table>

</body>

<script type="text/javascript" src="Controlador/controlador.js"></script>
</html>
